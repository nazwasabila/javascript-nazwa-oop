<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }


            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        }

        const nazwa = new Person('Nazwa');
        console.info(nazwa);
        nazwa.sayHello('sabiru')

        const naeva = new Person("Naeva");
        console.info(naeva)
        naeva.sayHello('sabiru')
    </script>
</body>
</html>
